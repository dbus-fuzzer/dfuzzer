<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.freedesktop.dfuzzerServer"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.freedesktop.dfuzzerServer"/>
    <allow receive_sender="org.freedesktop.dfuzzerServer"/>
  </policy>
</busconfig>
