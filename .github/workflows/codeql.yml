---
# vi: ts=2 sw=2 et:
#
name: "CodeQL"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.language }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Install dependencies
        run: |
          sudo apt -y update
          sudo apt -y install docbook-xsl gcc libglib2.0-dev xsltproc meson libdbus-1-dev

      # Don't use github/codeql-action/autobuild, so we can check the test server as well
      - name: Build
        run: |
          set -ex
          meson setup --fatal-meson-warnings --werror -Ddfuzzer-test-server=true build
          ninja -C ./build -v

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
