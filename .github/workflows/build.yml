---
# vi: ts=2 sw=2 et:

name: Build test
on: [pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ toJSON(matrix.env) }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        env:
          - {
              TYPE: "default",
              CFLAGS: "-Werror"
            }
          - {
              TYPE: "asan+ubsan",
              CFLAGS: "-Werror -fsanitize=address,undefined",
              ASAN_OPTIONS: "strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1:abort_on_error=1",
              UBSAN_OPTIONS: "print_stacktrace=1:print_summary=1:halt_on_error=1"
            }
          - {
              TYPE: "clang",
              CC: "clang",
              CFLAGS: "-Werror"
            }
          - {
              TYPE: "clang+asan+ubsan",
              CC: "clang",
              CFLAGS: "-Werror -fsanitize=address,undefined",
              ASAN_OPTIONS: "strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1:abort_on_error=1",
              UBSAN_OPTIONS: "print_stacktrace=1:print_summary=1:halt_on_error=1"
            }
    env: ${{ matrix.env }}
    name: ${{ matrix.env.TYPE }}
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt -y update
          sudo apt -y install gcc libglib2.0-dev libffi-dev meson clang

      - name: Build
        run: |
          meson build
          ninja -C ./build -v
          sudo ninja -C ./build install

      - name: Test
        run: .github/workflows/run-tests.sh
